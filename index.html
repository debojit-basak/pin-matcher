<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control generatedVal" type="text" id="output">
                    <button class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control view" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="input(this.innerText)">7</div>
                              <div class="button" onclick="input(this.innerText)">8</div>
                              <div class="button" onclick="input(this.innerText)">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="input(this.innerText)">4</div>
                              <div class="button" onclick="input(this.innerText)">5</div>
                              <div class="button" onclick="input(this.innerText)">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="input(this.innerText)">1</div>
                              <div class="button" onclick="input(this.innerText)">2</div>
                              <div class="button" onclick="input(this.innerText)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="remove()"><</div>
                                <div class="button" onclick="input(this.innerText)">0</div>
                                <div class="button" onclick="clear()">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" onclick="submit()">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify wrong">❌ Pin Didn't Match, Please try again</p>
            <p class="notify right">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>
        //hiding part
       document.querySelector(".notify-section").style.display = "none";
       //pin generator
       document.querySelector(".generate-btn").addEventListener("click", pinGenerator)
       function pinGenerator(){
           document.querySelector(".form-control").value = Math.ceil(Math.random()*9000 +1000);
           document.querySelector(".form-control").style.color="white";
       }
       //input value and keypad
       function input(x){
           const amount = document.querySelector(".view")
           amount.value=amount.value+x;
           document.querySelector(".view").style.color="white"
           document.querySelector(".view").style.textAlign = "right"
       }
       //submit part
       function submit(){
           const val = document.querySelector(".view").value

           const generatedValue = document.querySelector(".generatedVal").value

           if(val==generatedValue){
               document.querySelector(".notify-section").style.display = "block"
               document.querySelector(".wrong").style.display="none"
        
           }
           else{
            document.querySelector(".notify-section").style.display="block"
               document.querySelector(".right").style.display="none"
           }
           //document.querySelector(".view").value=""
           ////
          // document.querySelector(".action-left").innerText
       }
       function clear(){
            document.querySelector(".view").value = null;
            
        }
        function remove(){
            
            const currentValue =  document.querySelector(".view").value
 
           const newCurrentValue = currentValue.substring(0, currentValue.length - 1)
 
           document.querySelector(".view").value = newCurrentValue   
         }
 
    </script>

</body>
</html>
